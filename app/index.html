<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A word game application where players place letter tiles to form valid words" />
    <title>Word Link</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script type="module" src="src/sw.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
</head>
<body>
    <div id="game-stats"></div>
    <div id="canvas-wrapper"></div>
    <div id="actions"></div>
    
    <script type="module">
      // Import services
      import { dictionaryService, letterPoolService, boardService, tileConfigService, translationService, gameService } from './src/service/services';
      // Make available globally for p5.js sketches
      window.dictionaryService = dictionaryService;
      window.letterPoolService = letterPoolService;
      window.boardService = boardService;
      window.tileConfigService = tileConfigService;
      window.translationService = translationService;
      window.gameService = gameService;
      window.servicesReady = true;
      console.log("Services are ready and available globally.");
    </script>
    <script type="module" src="./src/canvas/renderUtils.js"></script>
    <script type="module" src="./src/canvas/translationUtils.js"></script>
    <script type="module" src="./src/canvas/styleUtils.js"></script>
    <script type="module" src="./src/canvas/grid.js"></script>
    <script type="module" src="./src/canvas/letterbar.js"></script>
    <script type="module" src="./src/canvas/sketch.js"></script>
</body>
</html>
