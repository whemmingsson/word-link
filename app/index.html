<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A word game application where players place letter tiles to form valid words" />
    <title>Word Link</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script type="module" src="src/sw-init.js"></script>

</head>
<body>
    <div id="game-stats"></div>
    <div id="canvas-wrapper"></div>
    <div id="actions"></div>
    <div id="game-controls"></div>
    
    <script type="module">
      // Import services
      import { 
        dictionaryService, 
        letterPoolService, 
        boardService, 
        gridConfigService, 
        translationService, 
        gameService, 
        persistanceService } from './src/service/services';

      // Make available globally for p5.js sketches
      window.dictionaryService = dictionaryService;
      window.letterPoolService = letterPoolService;
      window.boardService = boardService;
      window.gridConfigService = gridConfigService;
      window.translationService = translationService;
      window.persistanceService = persistanceService;
      window.gameService = gameService;

      window.servicesReady = true;
    </script>
    <script type="module" src="./src/canvas/renderUtils.js"></script>
    <script type="module" src="./src/canvas/translationUtils.js"></script>
    <script type="module" src="./src/canvas/tile.ts"></script>
    <script type="module" src="./src/canvas/styleUtils.js"></script>
    <script type="module" src="./src/canvas/grid.ts"></script>
    <script type="module" src="./src/canvas/letterbar.ts"></script>
    <script type="module" src="./src/canvas/main.ts"></script>

</html>
